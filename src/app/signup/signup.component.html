<div class="login-page">
    <div class="form">
        <h3>  Registration</h3>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form-inline">
        <div class="col-md-4">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="First Name" formControlName="FirstName" [errorStateMatcher]="matcher">
              <mat-error *ngIf="registerForm.hasError('FirstName') && !registerForm.hasError('required')">
                Please enter a valid email address
              </mat-error>
              <mat-error *ngIf="registerForm.hasError('required')">
                Email is <strong>required</strong>
              </mat-error>
              </mat-form-field>
        </div>
        <div class="col-md-4" class="form-group">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Middle Name" formControlName="MiddleName" >
              </mat-form-field>
      </div>
        <div class="col-md-4" class="form-group">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Last Name" formControlName="LastName" [errorStateMatcher]="matcher">
                <!-- <mat-error *ngIf="registerForm.hasError('firstName') && !registerForm.hasError('required')">
                  Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="registerForm.hasError('required')">
                  Email is <strong>required</strong>
                </mat-error> -->
                </mat-form-field>
          </div>
        
        <div class="col-md-4" class="form-group">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="User Name" formControlName="UserName" [errorStateMatcher]="matcher">
              </mat-form-field>
        </div>
        <div class="col-md-7" class="form-group">
          <mat-form-field class="example-full-width">
              <input matInput placeholder="Phone Number" formControlName="PhoneNumber" [errorStateMatcher]="matcher">
            </mat-form-field>
      </div>
      <div class="col-md-3" class="form-group">   </div>
       
 
    <div class=col-md-6 class="form-group ">
         <mat-form-field>
          <mat-select placeholder="Select Gender..."  formControlName="Gender">
              <mat-option *ngFor="let gender of genderKeys()" 
              [value]="genderValues[gender]">
                {{gender}}
            </mat-option>
          </mat-select>
        </mat-form-field>
     </div>
            <div class="col-md-7" class="form-group">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Email" formControlName="Email" [errorStateMatcher]="matcher">
                  </mat-form-field>
            </div>
        
       <div class=col-md-4 >
         <div class=col-md-4 class="form-group">
            <mat-form-field class="example-full-width">
                <input matInput  [matDatepicker]="picker" placeholder="Select DOB" formControlName="DateOfBirth">
                <mat-datepicker-toggle matSuffix [for]="picker" ></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
         </div>
           </div>
        <div class=col-md-4 class="form-group">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Password" formControlName="Password" [errorStateMatcher]="matcher"  [type]="hide ? 'password':'text'">
              </mat-form-field>
        </div>
        <div class=col-md-6 class="form-group">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Confirm Password" formControlName="ConfirmPassword" [errorStateMatcher]="matcher"  [type]="hide ? 'password':'text'">
              </mat-form-field>
        </div>
      
        
        
        <div class="form-group" class="col-md-12">
              <button style="margin: 10px; float: right;" mat-raised-button color="primary">Register</button>
              <a routerLink='/login' class="btn btn-link" style="margin: 10px; float: right;"mat-raised-button color="Cancel">Cancel</a>
        </div>
      </form>
      <div *ngIf="showError">
        <span  style="color:red">{{errormsg}}</span>
      </div>
    </div>
  </div>
