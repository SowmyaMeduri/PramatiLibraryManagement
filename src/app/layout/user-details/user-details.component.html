<div class="search-div">
    <mat-form-field class="search-form-field" floatLabel="never">
      <input matInput [(ngModel)]="searchKey" placeholder="search" autocomplete="off"  (keyup)="applyFilter()">
      <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="onSearchClear()" *ngIf="searchKey">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>
    <div class="mat-elevation-z8 ">  
      <mat-table class="book-table-container" [dataSource]="dataSource" >
          <ng-container matColumnDef="UserName">
              <mat-header-cell *matHeaderCellDef  class="headerCell">User Name</mat-header-cell> 
             <mat-cell *matCellDef="let element">{{element.UserName}}</mat-cell>
           </ng-container>
        <ng-container matColumnDef="Email">
           <mat-header-cell *matHeaderCellDef  class="headerCell">Email</mat-header-cell> 
          <mat-cell *matCellDef="let element">{{element.Email}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="DateofBirth">
             <mat-header-cell *matHeaderCellDef class="headerCell">DateOfBirth</mat-header-cell> 
            <mat-cell *matCellDef="let element">{{element.DateofBirth | date}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="UserID">
               <mat-header-cell *matHeaderCellDef class="headerCell">UserID</mat-header-cell> 
              <mat-cell *matCellDef="let element">{{element.UserID}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="PhoneNumber">
                 <mat-header-cell *matHeaderCellDef class="headerCell">PhoneNumber</mat-header-cell> 
                <mat-cell *matCellDef="let element">{{element.PhoneNumber}}</mat-cell>
              </ng-container>
              <!-- <ng-container matColumnDef="edit">
                  <mat-header-cell  *matHeaderCellDef class="headerCell"> edit </mat-header-cell>
                  <mat-cell *matCellDef="let element" >
                    <mat-icon color="warn" (click)="editBook(element)">edit</mat-icon>
                  </mat-cell>
              </ng-container>  -->
              <ng-container matColumnDef="delete">
                <mat-header-cell  *matHeaderCellDef class="headerCell"> Delete </mat-header-cell>
                <mat-cell *matCellDef="let element" >
                  <mat-icon color="warn" (click)="deleteUser(element)">delete</mat-icon>
                </mat-cell>
            </ng-container> 
              <ng-container matColumnDef="loading">
                <mat-footer-cell *matFooterCellDef colspan="6">
                  Loading data...
                </mat-footer-cell>
              </ng-container>
              <ng-container matColumnDef="nodata">
                  <mat-footer-cell *matFooterCellDef colspan="6">
                    No data...
                  </mat-footer-cell>
                </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns">
    </mat-header-row>
    <mat-row class="mat-row-id" *matRowDef="let row; columns: displayedColumns;"></mat-row>
    <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':dataSource!=null}"></mat-footer-row>
    <mat-footer-row *matFooterRowDef="['nodata']" [ngClass]="{'hide':!(dataSource!=null && dataSource.data.length==0)}"></mat-footer-row>
      </mat-table>
    </div> 
    <div>
        <mat-paginator [length]="100"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons>
    </mat-paginator>
    </div>
